<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Yelp</title>
	<link href="stylesheets/style.css" media="all" rel="stylesheet"/>	
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="biz-top">
				<div class="biz_info">
					<div class="biz-header">
					<h1 id="biz_title">Gary Danko</h1>
					</div>
					<div class="biz_rating">
						<div class="biz_rating_stars">
							<img class="stars_img" src="images/4andhalf.png" width="84" hieght="16" alt="four and a half stars"> 
						</div>
						<div class="biz_review_number">
							<span class="n_reviews"> 567 reviews</span>
						</div>
					</div>
					<div class="category">
						<span class="cat">Category</span><a class="cat_link" href="#">American (New) </a><a class="cat_edit" href="#">[edit]</a>
					</div>
					<div class="address">
						<address>
							<span class="street_address">800 N Point St</span><br>
							<span class="city_address"> San Francisco, CA 94109 </span><br>
							<span class="neighborhood_address"></span> Neighborhood: Pacific Heights</span><br>
							<span class="tel_number">(415)567-2345</span><br><br>
							<a href="#">www.garydanko.com</a><br>
						</address>
					</div>
					<div class="main_img">
						<img src="images/soup.jpg" width="160" height="120">
					</div>
				</div>
				<div class="biz_bottom">
					<div class="biz_facts">
					</div>
					<div class="biz_buttons">
					</div>
				</div>
			</div>
			<div class="reviews">
			</div>
		</div>
		<div class"sidebar">
		</div>	
	</div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
</html>
